<!DOCTYPE html>
<html>

<head>
  <title>IF-Blanco Recoleta</title>
  <meta charset="utf-8" />
  <meta name="robots" content="noindex">
  <link rel="stylesheet" type="text/css" href="./assets/css/foto.css" media="all" />
</head>

<body>
  <h3>IF-Blanco Recoleta</h3>

  <div class="container">

    <div class="app">

      <a href="#" id="start-camera" class="visible">Iniciar Demo</a>
      <video id="camera-stream"></video>
      <img id="snap">

      <p id="error-message"></p>

      <div class="controls">
        <a href="#" id="delete-photo" title="Eliminar Foto" class="disabled">
          <i class="material-icons">delete</i>
        </a>
        <a href="#" id="take-photo" title="Tomar Foto">
          <i class="material-icons">camera_alt</i>
        </a>
        <a href="#" id="download-photo" download="foto.jpg" title="Descargar Foto" class="disabled">
          <i class="material-icons">file_download</i>
        </a>
      </div>
      <canvas></canvas>
    </div>
  </div>

  <div class="ustom-file">
    <input type="file" class="custom-file-input my-3" id="customFile">
    <button class="btn btn-info" id="btnEnviar" onclick="enviar()">Enviar</button>
  </div>

  <form>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputEmail4">Email</label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
        </div>
        <div class="form-group col-md-6">
          <label for="inputPassword4">Password</label>
          <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
        </div>
      </div>
      <div class="form-group">
        <label for="inputAddress">Address</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
      </div>
      <div class="form-group">
        <label for="inputAddress2">Address 2</label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputCity">City</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="form-group col-md-4">
          <label for="inputState">State</label>
          <select id="inputState" class="form-control">
            <option selected>Choose...</option>
            <option>...</option>
          </select>
        </div>
        <div class="form-group col-md-2">
          <label for="inputZip">Zip</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
      </div>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            Check me out
          </label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Sign in</button>
    </form>

  <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>

  <script src="./assets/js/foto.js"></script>

</body>

</html>
