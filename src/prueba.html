<!DOCTYPE html>
<html>

<head>
  <title>IF-Blanco Recoleta</title>
  <meta charset="utf-8" />
  <meta name="robots" content="noindex">
  <link rel="stylesheet" type="text/css" href="./assets/css/foto.css" media="all" />
</head>

<body>
  <h3>IF-Blanco Recoleta</h3>

  <div class="container">

    <div class="app">

      <a href="#" id="start-camera" class="visible">Iniciar Demo</a>
      <video id="camera-stream"></video>
      <img id="snap">

      <p id="error-message"></p>

      <div class="controls">
        <a href="#" id="delete-photo" title="Eliminar Foto" class="disabled">
          <i class="material-icons">delete</i>
        </a>
        <a href="#" id="take-photo" title="Tomar Foto">
          <i class="material-icons">camera_alt</i>
        </a>
        <a href="#" id="download-photo" download="foto.jpg" title="Descargar Foto" class="disabled">
          <i class="material-icons">file_download</i>
        </a>
      </div>
      <canvas></canvas>
    </div>
  </div>

  <div class="ustom-file">
    <input type="file" class="custom-file-input my-3" id="customFile">
    <button class="btn btn-info" id="btnEnviar" onclick="enviar()">Enviar</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>
  <script>
    // Initialize Firebase
    var config = {
      apiKey: "AIzaSyAFI01zsbOiVi-1CETqqUvUuvM9UXTXvaM",
      authDomain: "appregister-d9acc.firebaseapp.com",
      databaseURL: "https://appregister-d9acc.firebaseio.com",
      projectId: "appregister-d9acc",
      storageBucket: "",
      messagingSenderId: "141311202357"
    };
    firebase.initializeApp(config);
  </script>

  <script src="./assets/js/foto.js"></script>

</body>

</html>
